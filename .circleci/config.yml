version: 2
jobs:
  cypress/run:
    docker:
    - image: cypress/base:12.14.0
    record: true
    parallel: true
    parallelism: 4
    steps:
    - checkout
    - restore_cache:
        keys:
        - cache-{{ .Branch }}-{{ checksum "package.json" }}
    - run:
        command: npx cypress verify
    - save_cache:
        key: cache-{{ .Branch }}-{{ checksum "package.json" }}
        paths:
        - ~/.npm
        - ~/.cache
    - persist_to_workspace:
        root: ~/
        paths:
        - project
        - .cache/Cypress
    - attach_workspace:
        at: ~/
    - run:
        name: Run Cypress tests
        command:  npm ci
      # load balance all tests across 4 CI machines
                 "npm cypress run --parallel"
workflows:
  build:
    jobs:
    - cypress/run
  version: 2
