name: Cypress tests
on: [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
 
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          record: true
        env:
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: e2fa0b5e-6f4f-43c0-8f11-3e888b32da76
          # pass GitHub token to allow accurately detecting a build vs a re-run build
          GITHUB_TOKEN: 5724d6f12b9523b7c449ea67907c3569483dc3d7
