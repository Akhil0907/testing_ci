name: Parallel Cypress Tests

on: [push]

jobs:
   build_and_deploy:
    runs-on: ubuntu-latest
    
    name: Cypress run 
    strategy:
      fail-fast: false
      matrix:
        ci_node_total: [3]
        ci_node_index: [0, 1, 2]

    test:
    
      - name: run test   
      - uses: actions/checkout@v2
        with:
        record: true
        parallel: true
        group: 'test qa'
      - run: npm install
      - run: npm run build --if-present
      - run: npx cypress run --config baseUrl=https://app.useriq.com --spec cypress/integration/Smoke/AccountSettings/**/* --parallel --record --key ebfde98d-2fc7-4d17-b2e9-e18e66ffd7f3
